<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>astronaut-eend</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    </head>
    <body class="">
        <section class="loader">
            <section class="constellation">
                <div class="star star1"></div>
                <div class="star star2"></div>
                <div class="star star3"></div>
                <div class="star star4"></div>
                <div class="star star5"></div>
                <div class="star star6"></div>
                <div class="star star7"></div>

                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
                <div class="line line4"></div>
                <div class="line line5"></div>
                <div class="line line6"></div>
                <div class="line line7"></div>
            </section>
            <p id="percentage"></p>
        </section>

        <div class="wrapper">
            <article class="duck">
                <img class="sunglasses" src="img/sunglasses.png" alt="" />

                <section class="head">
                    <div class="mask">
                        <div class="transparent-mask"></div>
                        <div class="face-wrapper">
                            <div class="face">
                                <div class="eye"></div>
                                <div class="beak"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="body">
                    <div class="stomach">
                        <img src="img/nasa-logo.png" alt="" />
                    </div>
                    <div class="arms">
                        <div class="arm one"></div>
                        <div class="arm two"></div>
                    </div>
                </section>

                <section class="legs">
                    <div class="leg one"></div>
                    <div class="leg two"></div>
                </section>
            </article>
        </div>

        <div class="wrapper">
            <section class="dj-stuff">
                <div class="dj-table">
                    <div class="audio-container">
                        <div class="audio-bars" id="audioBars"></div>
                        <audio id="audio">
                            <source src="audio/music.mp3" type="audio/mp3" />
                        </audio>
                    </div>
                </div>
                <div class="speaker one">
                    <span class="small"></span>
                    <span class="big"></span>
                    <span class="big"></span>
                    <span class="small"></span>
                </div>
                <div class="speaker two">
                    <span class="small"></span>
                    <span class="big"></span>
                    <span class="big"></span>
                    <span class="small"></span>
                </div>
            </section>
        </div>

        <div class="button-wrapper">
            <button class="music">
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <button class="sun">
                <div></div>
                <span></span>
            </button>
            <button class="blackhole">
                <img src="img/blackhole.png" alt="" />
            </button>
        </div>

        <section class="bh-container">
            <div class="bh-doppler"></div>
            <div class="bh-photon-ring"></div>
            <div class="bh-accretion"></div>
            <div class="bh-backdrop"></div>
            <div class="bh-shadow"></div>
        </section>

        <button class="reload-page">reload page</button>

        <div class="sun-container">
            <div class="sun"></div>
            <div class="sun"></div>
            <div class="sun"></div>
            <div class="sun"></div>
        </div>

        <div class="space stars1"></div>
        <div class="space stars2"></div>
        <div class="space stars3"></div>

        <script src="scripts/main.js"></script>
    </body>
</html>
